  <div class="container text-center">
      <div class="row justify-content-center">
          <div class="col">
                <tr valign="top">
                    {% if post.author != none %}
                    <td><img src="{{ post.author.avatar(36) }}"></td>
                    <td>
                        <a href="{{ url_for('user', username=post.author.username) }}">
                            {{ post.author.username }}
                        </a>
                        says: <b>{{ post.body }}</b>
                    </td>
                    {% endif %}
                </tr>
          </div>
      </div>
  </div>
